<!DOCTYPE html> // 현재 문서가 html5 언어로 작성됨
<html lang="ko"> // 웹문서 시작 , lang = 한국어, 한국어로 작동
<head> // 웹브라우저가 웹 문서 해석하는데 필요한 정보 입력
  <meta charset="UTF-8">
  <title>HTML 기본 문서</title> // tap 창 이름
</head>
<body> // 실제 웹 브라우저 화면에 나타남
  <h1>프런트엔드 웹 개발</h1>
  <hr>
  <p>HTML</p>
  <p>CSS</p>
  <p>자바스크립트</p>
</body>
</html> // 웹문서 끝
